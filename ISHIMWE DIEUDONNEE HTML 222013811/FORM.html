<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student and Staff Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 17px;
            color: green;
            background-color: white;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            background-color: rgba(255, 192, 203, 0.8);
        }
        .nav {
            overflow: hidden;
            background-color: rgba(105, 105, 105, 0.8);
        }
        .nav a {
            float: left;
            color: skyblue;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }
        .nav a:hover {
            background-color: #ddd;
            color: gray;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
        }
        h1, h2, h3 {
            color: lightblue;
        }
        p {
            color: blue;
            font-size: 18px;
        }
        #image-slider {
            height: 300px; /* Adjust height as needed */
            background-image: url('PICTURE 1F.jpg');
            background-size: cover;
            background-position: center;
            animation: slideImages 15s infinite;
        }
        @keyframes slideImages {
            0%, 25% {
                background-image: url('SK.jpg');
            }
            25%, 50% {
                background-image: url('UNIVERS PIC 1.jpg');
            }
            50%, 75% {
                background-image: url('UNIVERS PIC 2.jpg');
            }
            75%, 100% {
                background-image: url('SK.jpg');
            }
        }
        /* Animation */
        @keyframes move {
            0% { transform: translateY(-50%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .moving-text {
            animation: move 10s infinite alternate;
        }
    </style>
    </head>
<body>

<div class="header">
    <h1>Student and Staff Management System</h1>

<div class="nav">

<form action="/submit-form" method="post">
    <h2>Register for Student and Staff Management System</h2>
    <p>Fill out the form below to register for access to the Student and Staff Management System.</p>

    <!-- Service 1: First Name -->
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" required><br>

    <!-- Service 2: Last Name -->
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" required><br>

    <!-- Service 3: Email Address -->
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br>

    <!-- Service 4: Gender -->
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label><br><br>

    <!-- Service 5: Date of Birth -->
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br>

    <!-- Service 6: Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required><br>

    <!-- Service 7: Country -->
    <label for="country">Country:</label><br>
    <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="Russia">Russia</option>
        <option value="Burundi">Burundi</option>
        <option value="D.R.C">D.R.C</option>
        <option value="Tanzania">Tanzania</option>
        <option value="Rwanda">Rwanda</option>
        <option value="Cote de voir">Cote de voir</option>
        <option value="Ghana">Ghana</option>
        <option value="Cameroon">Cameroon</option>
        <option value="Madagascar">Madagascar</option>
        <option value="Canada">Canada</option>
    </select><br>

    <!-- Service 8: Department -->
    <label for="department">Department:</label><br>
    <input type="text" id="department" name="department" placeholder="Enter your department" required><br>

    <!-- Service 9: Role -->
    <label for="role">Role:</label><br>
    <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Administrator">Administrator</option>
    </select><br>

    <!-- Service 10: Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
